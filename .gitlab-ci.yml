variables:
  CsprojNameAPI: Uoko.FireProj\Uoko.FireProj.WebSite\Uoko.FireProj.WebSite.csproj
  DeployAddressAPI: https://192.168.200.25:8172/msdeploy.axd 
  SiteNameAPI: fire
  PkgDir: d:\deploy-pkg
  
before_script:
  - 'echo off'
stages:
  - nugetrestore
  - package
  - deploy

nugetrestore:
  stage: nugetrestore
  script:
     - 'cd Uoko.FireProj\.nuget'
     - 'echo restoring..'
     - .\NuGet.exe restore ../Uoko.FireProj.sln
     - 'cd ..'
     - 'echo restored'

package:
  stage: package
  script:
     - 'echo package..'
     - c:\windows\Microsoft.NET\Framework\v4.0.30319\MSBuild.exe $CsprojNameAPI /p:VisualStudioVersion=14.0 /p:DeployOnBuild=true /p:PackageLocation=$PkgDir "/clp:Encoding=UTF-8"

deploy:
  stage: deploy
  script:
     - 'echo deploy..'   
     - 'cd $PkgDir'   
     - .\Uoko.FireProj.WebSite.deploy.cmd  /Y /U:simple-deploy /P:deploy /A:Basic -allowUntrusted "-setParam:name='IIS Web Application Name',value='$SiteNameAPI'" "/M:$DeployAddressAPI?site=$SiteNameAPI"
 